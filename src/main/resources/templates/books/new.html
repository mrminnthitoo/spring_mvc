<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <nav th:replace="~{common/header :: navbar}"></nav>
    <h3>New Book</h3>
    <form method="POST" th:action="${edit} ? @{/books/update} : @{book/new}" th:object="${book}">
        <div class="form-group">
            <label for="id" class="form-label">ID</label>
            <input type="text" name="id" id="id" th:field="*{id}" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" id="author" th:field="*{author}" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="Description" th:field="*{description}" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group mt-2 text-center">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
