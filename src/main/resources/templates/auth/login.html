<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Login Page</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Custom Login Page</h1>
        <div class="alert alert-danger" th:if="${param.error}">Invalid username or password.</div>
        <div class="alert alert-success" th:if="${param.logout}">You have been loggged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group mt-3 text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
