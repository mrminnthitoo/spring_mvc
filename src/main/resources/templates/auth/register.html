<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div class="alert alert-success" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${param.error}">Invalid username or password.</div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
</body>
</html>
